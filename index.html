 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Quicklist</title>
 </head>
 <body>  
  <header class="desktop-only">
    <img src="./assets/icons/logo.svg" alt="">
    <h1>quicklist</h1>
  </header>
  <main class="container">
    <div class= "container-1 back">
      <div class="link-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#CA3884" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
        <p>Voltar</p>    
      </div>
    </div>
    <div class="title">
      <h1>Compras da semana</h1>
    </div>

    <section class="flex items-center">
      <div>
        <form  action="" method="post" enctype="multipart/form-data">
          <div class="forms">
            <input id="add-item" name="add-item" type="text" placeholder="Adicione um novo item" required>       
            <button class="btn">Adicionar item</button>
          </div>
        </form>      
      </div>
    </section>    
  </main>

  <section class="shopping-list">
        <div class="list grid">          
          <button class="bread shopping-items">
            <div class="checkbox"></div>
              <p>Pão de Forma</p>
                <span>
                  <img src="./assets/icons/trashbox.svg" alt="">
                </span>
          </button>      
        
          <button class="coffee shopping-items">
            <div class="checkbox"></div>
              <p>Café preto</p>
                <span>
                  <img src="./assets/icons/trashbox.svg" alt="">
                </span>
          </button>

          <button class="juice shopping-items">
            <div class="checkbox"></div>
              <p>Suco de laranja</p>
                <span>
                  <img src="./assets/icons/trashbox.svg" alt="ícone de lixeira">
                </span>
          </button>
        
          <button class="cookies shopping-items">
            <div class="checkbox"></div>
              <p>Bolacha</p>
                <span>
                  <img src="./assets/icons/trashbox.svg" alt="">
                </span>
          </button>        
        </div>
      </section>

      <section class="danger">
        <div class="alert">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

          <p>O item foi removido da lista</p>
            <span>
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4.46967 4.46967C4.76256 4.17678 5.23744 4.17678 5.53033 4.46967L10 8.93934L14.4697 4.46967C14.7626 4.17678 15.2374 4.17678 15.5303 4.46967C15.8232 4.76256 15.8232 5.23744 15.5303 5.53033L11.0607 10L15.5303 14.4697C15.8232 14.7626 15.8232 15.2374 15.5303 15.5303C15.2374 15.8232 14.7626 15.8232 14.4697 15.5303L10 11.0607L5.53033 15.5303C5.23744 15.8232 4.76256 15.8232 4.46967 15.5303C4.17678 15.2374 4.17678 14.7626 4.46967 14.4697L8.93934 10L4.46967 5.53033C4.17678 5.23744 4.17678 4.76256 4.46967 4.46967Z" fill="white"/>
              </svg>
            </span>
        </div>
      </section>

    
  <script src="script.js"></script>
 </body>
 </html>
