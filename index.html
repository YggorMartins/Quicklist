 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Quicklist</title>
 </head>
 <body>  
  <header class="desktop-only">
    <img src="./assets/icons/logo.svg" alt="">
    <h1>quicklist</h1>
  </header>
  <main class="container">
    <div class= "container-1 back">
      <div class="link-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#CA3884" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
        <p>Voltar</p>    
      </div>
    </div>
    <div class="title">
      <h1>Compras da semana</h1>
    </div>

    <section>
      <div class="forms">
      <form action="" method="post" enctype="multipart/form-data">
          <div>
            <input id="add-item" name="add-item" type="text" placeholder="Adicione um novo item" required>       
            <button class="btn">Adicionar item</button>
          </div>
      </form>      
      </div>
    </section>    
  </main>

  <section>
        <div class="list grid">          
          <button class="bread shopping-list">
            <div class="checkbox"></div>
            <p>Pão de Forma</p>
          </button>      
        
          <button class="coffee shopping-list">
            <div class="checkbox"></div>
            <p>Café preto</p>
            <div class="trash"></div>
          </button>

          <button class="juice shopping-list">
            <div class="checkbox"></div>
            <p>Suco de laranja</p>
          </button>
        
          <button class="cookies shopping-list">
            <div class="checkbox"></div>
            <p>Bolacha</p>
          </button>        
        </div>
      </section>

    
  <script src="script.js"></script>
 </body>
 </html>
